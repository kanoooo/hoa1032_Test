<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP_Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #serif {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    あなたのお名前は？
    <!-- 名前入力 -->
    <input type="text" id="userName" placeholder="名前を入力" oninput="showSerif()">

    <br>

    キャラクターを選択してください
    <!-- キャラクター選択 -->
    <select id="characterSelect" onchange="showSerif()">
        <option value="">-- 選択 --</option>
        <option value="pekora">ぺこら</option>
        <option value="marine">マリン</option>
        <option value="noel">ノエル</option>
    </select>


    <p id="serif"></p>

    <script>
        function showSerif() {
            const selectBox = document.getElementById("characterSelect");
            const nameInput = document.getElementById("userName");
            const serifBox = document.getElementById("serif");

            const selectedValue = selectBox.value;
            const userName = nameInput.value || "あなた"; // 名前が未入力の場合は「あなた」

            // キャラクターごとのセリフ（◯◯を入力名に置き換える）
            const serifs = {
                "pekora": `${userName}、こんぺこ〜！`,
                "marine": `Ahoy！${userName}くん`,
                "noel": `こんマッスル〜！${userName}さん`
            };

            // 選択されたキャラクターのセリフを表示（選択なしなら空）
            serifBox.textContent = serifs[selectedValue] || "";
        }
    </script>

</body>

</html>

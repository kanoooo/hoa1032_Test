<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP_Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #serif {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<!-- ドロップダウン -->

<body>

    <h1>キャラクターを選択してください</h1>
    <select id="characterSelect" onchange="showSerif()">
        <option value="">-- 選択 --</option>
        <option value="pekora">ぺこら</option>
        <option value="marine">マリン</option>
        <option value="noel">ノエル</option>
    </select>

    <p id="serif"></p>

    <!-- 台詞 -->
    <script>
        function showSerif() {
            const selectBox = document.getElementById("characterSelect");
            const selectedValue = selectBox.value;
            const serifBox = document.getElementById("serif");

            // キャラクターごとのセリフ
            const serifs = {
                "pekora": "こんぺこ〜！",
                "marine": "Ahoy！",
                "noel": "こんマッスル〜！"
            };

            // 選択されたキャラクターのセリフを表示（選択なしなら空にする）
            serifBox.textContent = serifs[selectedValue] || "";
        }
    </script>

</body>

</html>
